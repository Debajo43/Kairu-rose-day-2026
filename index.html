<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Rose ðŸŒ¹</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5, #f3e8ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    position: relative;
    z-index: 10;
}

button {
    padding: 18px 40px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    background-color: #f9a8d4;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    background-color: #f472b6;
}

h1 {
    color: #db2777;
    font-weight: 300;
}

.message {
    font-size: 3rem;
    color: #be185d;
}

.submessage {
    font-size: 1.3rem;
    color: #f472b6;
    max-width: 600px;
    margin: 20px auto;
}

/* Falling Roses */
.falling-rose {
    position: fixed;
    top: -50px;
    font-size: 28px;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
    }
}

.fade {
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop preload="auto">
</audio>


<div class="container" id="mainContent">
    <h1>A little something for you ðŸŒ¸</h1>
    <br>
    <button onclick="startExperience()">Hereâ€™s something for my rose</button>
</div>

<script>
let stage = 0;
let roseInterval;

function startExperience() {

    const music = document.getElementById("bgMusic");
        music.src = "music.mp3";
        music.load();
        music.play();

    // Force proper play after user interaction
    music.volume = 0.4;
    music.currentTime = 0;

    const playPromise = music.play();
    if (playPromise !== undefined) {
        playPromise.catch(() => {
            console.log("Audio playback prevented.");
        });
    }

    if (stage === 0) {
        stage = 1;
        showRoses();
        startFallingRoses();
    } else if (stage === 1) {
        stage = 2;
        showSurprise();
    }
}


function showRoses() {
    const container = document.getElementById("mainContent");
    container.innerHTML = `
        <h1 class="fade">Happy Rose Day Kairu ðŸ’—</h1>
        <br>
        <button onclick="startExperience()">Click me once more ðŸŒ·</button>
    `;
}

function startFallingRoses() {
    roseInterval = setInterval(() => {

        const rose = document.createElement("div");
        rose.className = "falling-rose";
        rose.innerHTML = "ðŸŒ¹";

        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (6 + Math.random() * 4) + "s";

        document.body.appendChild(rose);

        setTimeout(() => {
            rose.remove();
        }, 10000);

    }, 400);
}

function showSurprise() {
    const container = document.getElementById("mainContent");
    container.innerHTML = `
        <div class="fade">
            <h1 class="message">To my Favourite RoseðŸŒ¹</h1>
            <div class="submessage">
                I promise to love you and care for you forever My Love ðŸ’“
            </div>
        </div>
    `;
}
</script>

</body>
</html>
